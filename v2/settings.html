<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Devinan" />
    <meta name="descripton" content="Welcome to my clone kakaotalk!" />
    <meta name="author" content="Devinan" />
    <meta name="descripton" content="Welcome to my clone kakaotalk!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <title>Settings | KaKao Clone</title>
  </head>
  <body>
    <div class="statdus-bar">
      <div class="stadus-bar__column">
        <span class="status-bar__mobile-carrier">SKT </span>
        <span class="status-bar__clock"> 5:16 </span>
        <i class="far fa-image"></i>
        <i class="fas fa-walking"></i>
        <i class="fas fa-sms"></i>
      </div>
      <div class="stadus-bar__column">
        <i class="far fa-bell"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">100% </span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon"> <i class="fas fa-lock"></i></span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i></span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-user"></i></span>
            <span class="settings__title">Friends</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
